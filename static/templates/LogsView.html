<div class="logs">

  <section class="bg-white">

    <div class="row">
      <div class="col-md-12">
        <h2 class="m-t-0 m-b-5"><span data-i18n="logs.title"></span></h2>
        <p data-i18n="logs.subtitle"></p>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-md-3">
        <div class="clip-body">
          <div class="input-group">
            <select id="ddshow" class="form-control cloudy iptype">
              <option value="10" data-i18n="dropdown.ten"></option>
              <option value="25" data-i18n="dropdown.tfive"></option>
              <option value="50" data-i18n="dropdown.fifty"></option>
              <option value="100" data-i18n="dropdown.hundred"></option>
            </select>
            <span class="input-group-addon cloudy"><i class="icon-align_center"></i></span>
          </div>
        </div>
      </div>

      <div class="col-md-9">
        <div class="clip-body">
          <div class="input-group">
            <span class="input-group-addon cloudy"><i class="icon-search"></i></span>
            <input type="search" id="pesquisa" class="form-control cloudy" placeholder="Search">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-striped clip" id="example">
            <thead>
              <tr>
                <th><i class="icon-calendar"></i>
                  <span data-i18n="logs.tblhead1"></span>
                </th>
                <th><i class="icon-user"></i>
                  <span data-i18n="logs.tblhead2"></span>
                </th>
                <th><i class="icon-justify_center"></i>
                 <span data-i18n="logs.tblhead3"></span>
                </th>
              </tr>
            </thead>
            <tbody class="logstable">

            </tbody>
          </table>
        </div>
      </div>
    </div>

  </section>
</div>
