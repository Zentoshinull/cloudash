<div class="vm-add">

	<section class="bg-white">

		    </div>
	    </div>

				    		<p><i class="icon-cpu"></i> 1 VCPU</p>
				    	</div>
				    </label>

				    <label class="btn btn-cloudy col-sm-3 cloudy-plans config" data-ram="2" data-hdd="10" data-cpu="2">

				    	<div class="cloudy-plans-specs">
				    		<span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>
				    		<span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>

				    		<span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>

				    		<span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>
				    		<p class="b03"><i class="icon-ram_memory"></i> <span>8GB RAM</span></p>
				    		<p><i class="icon-ssd"></i> 10GB SSD</p>
				    		<p><i class="icon-cpu"></i> 8 VCPU</p>

				    	<div class="cloudy-plans-specs">
				    		<span class="bi-round bg-blue-cl m-b-10"><i class="icon-cloud_servers"></i></span>
				    		<span class="si-round bg-blue-cl m-b-10"><i class="icon-cloud"></i></span>

							<div class="range range-cloudy">
								<input class="bg-cream" type="range" name="range" min="1" max="100" value="1" onchange="rangeInfo.value=value">
								<output id="rangeInfo">1</output>
							</div>
				        </div>
				    </div>
				    <div class="col-md-4">
				        <div class="clip-body">
				        	<p class="text-left">DISK SSD</p>
								<div class="range range-cloudy">
									<input class="bg-cream" type="range" name="range" min="1" max="100" value="1" onchange="rangeGold.value=value">
									<output id="rangeGold">1</output>
								</div>
				        </div>
				    </div>
				    <div class="col-md-4">
				        <div class="clip-body">
				        	<p class="text-left">CPU GB</p>
							<div class="range range-cloudy">
								<input class="bg-cream" type="range" name="range" min="1" max="100" value="1" onchange="rangeDanger.value=value">
								<output id="rangeDanger">1</output>

				        </div>
				    </div>
			    </div>
		    </div>

				</button>
